<!DOCTYPE html>
<html>

<head>
    <title>Password Check</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width; initial-scale:1">
    <meta name="author" content="Aleena">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body class="welcome" onload="getIndex()">
    <h1>Password Verification</h1>
    <input type="password" placeholder="Password" id="pw"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$#!%*?&-/_])[A-Za-z@$#!%*?&-/_]{6,}$" onkeyup="checkpw(1)" required>
    <p id="invalidPW" class="invalidPW"></p>
    <input type="checkbox" onclick="showPassword(2)" id="show" class="checkbox"><label for="show">Show Password</label><br><br>
    <button type="button" onclick="validate_pw()" id="login">Login</button>
    <p id="loginCheck"></p>
    <div id="nextStage" style="display:none">
        <a href="register.html" target="_blank"><button type="button">Register New User</button></a>
        <a href="index.html" target="_blank"><button type="button">Login to another Account</button></a>
    </div>
</body>

</html>
