<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width; initial-scale:1">
    <meta name="author" content="Aleena">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body onload="getNewUser()">
    <div>
        <h1>Login to Your Account</h1>
        <input type="text" placeholder="User ID" id="uid" name="userID" required>
        <input type="password" placeholder="6-digit PIN" id="pin" pattern="[0-9]{6}" onkeyup="checkpin(1)" required>
        <p id="invalidPin" class="invalidPin"></p>
        <input type="checkbox" onclick="showPassword(1)" id="show" class="checkbox"><label for="show">Show PIN</label><br><br>
        <button type="button" onclick="validate_UID_pin()" id="check">Proceed to Image Verification</button>
        <p id="proceedCheck"></p>
    </div>
    <div class="newUserID"></div>
    <div class="newPin"></div>
    <div class="newImgID"></div>
    <div class="newPW"></div>

    <div id="newUser">
        <h1>New Here? Register Now!</h1>
        <a href="register.html" target="_blank"><button type="button">Register</button></a>
    </div>

</body>

</html>
